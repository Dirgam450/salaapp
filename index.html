<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>مواعيد الصلاة</title>
</head>
<body>
     
 
        <ion-app>
           <div class="overly">
             <div class="o-content">
                 <h2>صلاتي</h2>
            <ion-spinner class="snipper" name="crescent"></ion-spinner>
          </div>
       </div>
                    
                      
    <!-- tabs -->
    
             <ion-tabs>

                  <ion-tab tab="account">
                 
                    <iframe id="iframe2" style="background: rgb(255, 255, 255); border: 0px solid rgb(238, 238, 238); width: 100%; overflow: hidden; height: 442px;" src="https://timesprayer.today/widget_frame.php?frame=2&amp;sound=true&amp;id=1616&amp;changecity=false&amp;theme=w3-indigo"></iframe>
                    </div>
                  </ion-tab>
              
          <ion-tab tab="settings">
            <ion-item dir="rtl">
              <ion-label>تشغيل صوت الاذان</ion-label>
              <label class="switch" >
                <input type="checkbox" checked onchange="text()" id="test">
                <span class="slider round"></span>
              </label>
            </ion-item>
            
          </ion-tab>

  <!-- Tab bar -->
              <ion-tab-bar slot="bottom">
                <ion-tab-button tab="account">
                <ion-icon name="home-outline"></ion-icon>
                  <ion-label>المواقيت</ion-label>
                </ion-tab-button>
              
                <ion-tab-button tab="settings">
                <ion-icon name="settings-outline"></ion-icon>
                <ion-label>الاعدادات</ion-label>
                </ion-tab-button>
              </ion-tab-bar>
            </ion-tabs>
  </ion-app>
